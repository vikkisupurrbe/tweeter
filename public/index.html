<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button class="tweet-button">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </button>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/api/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article class="tweet">
        <header>
          <div class="user">
            <i class="fa-solid fa-user-ninja"></i>
            <h4 class = "nickname">Rosa Frilli</h4>
          </div>
          <span class="username">@Frilli20</span>
        </header>
        <p class="tweet-text">The sunset today reminded me why I love photography.</p>
        <footer>
          <div class="timestamp">just now</div>
          <div class="actions">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-reply"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <div class="user">
            <i class="fa-solid fa-user-astronaut"></i>
            <h4 class = "nickname">Descartes</h4>
          </div>
          <span class="username">@rd</span>
        </header>
        <p class="tweet-text">I think, therefore I tweet.</p>
        <footer>
          <div class="timestamp">2 hours ago</div>
          <div class="actions">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-reply"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <div class="user">
            <i class="fa-solid fa-user-tie"></i>
            <h4 class = "nickname">Alex Morgan</h4>
          </div>
          <span class="username">@alexonthego</span>
        </header>
        <p class="tweet-text">All that glitters is not gold, but this new phone sure does shine!</p>
        <footer>
          <div class="timestamp">1 day ago</div>
          <div class="actions">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-reply"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
